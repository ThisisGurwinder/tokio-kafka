version: 1.0.{build}

environment:
  global:
    PROJECT_NAME: tokio-kafka
    RUST_BACKTRACE: 1
    RUST_LOG: tokio_kafka=trace

  matrix:
    # Stable channel
    - TARGET: i686-pc-windows-gnu
      CHANNEL: stable
    - TARGET: i686-pc-windows-msvc
      CHANNEL: stable
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: stable
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: stable
    # Beta channel
    - TARGET: i686-pc-windows-gnu
      CHANNEL: beta
    - TARGET: i686-pc-windows-msvc
      CHANNEL: beta
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: beta
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: beta
    # Nightly channel
    - TARGET: i686-pc-windows-gnu
      CHANNEL: nightly
    - TARGET: i686-pc-windows-msvc
      CHANNEL: nightly
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: nightly
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: nightly

build: false

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs
  - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
  - set PATH=%PATH%;C:\Users\appveyor\.cargo\bin
  - set PATH=%PATH%;C:\Program Files (x86)\Rust\bin
  - set PATH=%PATH%;C:\MinGW\bin
  - rustc -Vv
  - cargo -V

cache:
  - C:\Users\appveyor\.cargo\ -> appveyor.yml

test_script:
  - cargo build --verbose
  - cargo run --verbose
  - cargo test --verbose

branches:
  only:
    - master
    - develop
    # IMPORTANT Regex to match tags. Required, or appveyor may not trigger deploys when a new tag is pushed.
    # This regex matches semantic versions like v1.2.3-rc4+2016.02.22
    - /^v\d+\.\d+\.\d+.*$/
